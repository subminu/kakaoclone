<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f0b1772df8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:52</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-qrcode"></i></span>
        <span class="header__icon"
          ><a href="./settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="./image/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Minwoo Choi</span>
              <span class="friend__status">subminu@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__icon"><i class="far fa-smile fa-2x"></i></span
            ><span class="more__title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__icon"><i class="fas fa-palette fa-2x"></i></span
            ><span class="more__title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__icon"><i class="far fa-id-badge fa-2x"></i></span
            ><span class="more__title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-quote-right fa-2x"></i
            ></span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-dove fa-2x"></i
            ></span>
            <span class="suggestion__title">Kakao freinds</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-gamepad fa-2x"></i
            ></span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜«ðŸ˜«</span>
    </div>
  </body>
</html>
